group 'com.getmati.metamap_plugin_flutter'
version '1.0.1'

buildscript {
    ext.kotlin_version = '1.9.0'
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 34
    namespace "com.getmati.metamap_plugin_flutte"

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation ('com.metamap:android-sdk:3.42.10') {
        exclude group: "com.airbnb.android", module: "lottie-compose"}

    constraints {
        implementation("com.opentok.android:opentok-android-sdk:2.30.1") {
            because("Metamap SDK depends on an older version")
        }
        implementation("androidx.camera:camera-core:1.4.2") {
            because("Metamap SDK depends on older version")
        }
    }
}
